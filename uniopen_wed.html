    <div id="overlay" class="overlay" onclick="this.style.display='none'"><img id="zoomImg"></div>

    <script>
        const GAS_URL = "https:\/\/script.google.com\/macros\/s\/AKfycbzzdvpja7OtWBjX8GFyy9hszceboUBGKjte5Y82vNQ8XFzrj_-FKXqJKDYvRVN-AW_1\/exec";
        async function fetchSync() {
            const statusEl = document.getElementById('sync-status');
            try {
                const resp = await fetch(GAS_URL);
                const usedMap = await resp.json();
                document.querySelectorAll('.card').forEach(el => {
                    const id = el.id.replace('card-', '');
                    if (usedMap[id] === true) el.classList.add('used');
                    else el.classList.remove('used');
                });
                statusEl.innerText = '● 已同步雲端狀態';
            } catch (e) { statusEl.innerText = '● 同步失敗'; }
        }
        async function toggleRemoteStatus(id) {
            const el = document.getElementById('card-' + id);
            const isUsed = !el.classList.contains('used');
            if (isUsed) el.classList.add('used'); else el.classList.remove('used');
            try {
                await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ id: id, status: isUsed }) });
                fetchSync();
            } catch (e) { alert('更新失敗！'); fetchSync(); }
        }
        document.addEventListener('DOMContentLoaded', fetchSync);
        function zoom(src) { document.getElementById('zoomImg').src = src; document.getElementById('overlay').style.display = 'flex'; }
    </script>
