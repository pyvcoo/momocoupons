<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>產品資訊</title>
<style>
  body { font-size: 150%; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: center; vertical-align: middle; }
  th { background-color: #f2f2f2; }
  img { cursor: pointer; transition: transform .2s; }
  tr.highlight { background-color: #ffff99; }
  .modal {
    display: none; position: fixed; z-index: 999;
    padding-top: 20px; left: 0; top: 0; width: 100%; height: 100%;
    overflow: auto; background-color: rgba(0,0,0,0.8);
  }
  .modal-content {
    margin: auto; display: flex; justify-content: center;
    width: 320px; max-width: 90%;
  }
  .voucher-wrapper {
    position: relative;
    width: 300px;
    height: 667px;
  }
  .bg-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
  }
  .text {
    position: absolute;
    font-size: 16px;
    color: #000;
    font-weight: bold;
    white-space: pre-line;
  }
  .product-name { top: 120px; left: 20px; width: 260px; }
  .date        { top: 200px; left: 30px; }
  .expiry      { top: 220px; left: 30px; }
  .serial      {   position: absolute;
  top: 310px;
  left: 50%;
  transform: translateX(-50%); }
  .qrcode {
    position: absolute;
    top: 355px;
    left: 80px;
    width: 140px;
  }
  .barcode {
    position: absolute;
    top: 515px;
    left: 30px;
    width: 240px;
  }
  .barcode-img {
    width: 100%;
  }
  .close {
    position: absolute;
    top: 15px; right: 35px;
    color: white; font-size: 40px;
    font-weight: bold; cursor: pointer;
  }
</style>
</head>
<body>
<h1>MOMO電子票券</h1>
<table>
<tr>
<th>商品名稱</th>
<th>購買日期</th>
<th>兌換期限</th>
<th>QRCode/Barcode</th>
</tr></table>
<script>
function openModal(idx) {
  document.getElementById('modal' + idx).style.display = "block";
  var row = document.getElementById('row' + idx);
  if (row) row.classList.add('highlight');
}
function closeModal(idx) {
  document.getElementById('modal' + idx).style.display = "none";
}
window.onclick = function(event) {
  for (var i = 0; i < 1000; i++) {
    var modal = document.getElementById('modal' + i);
    if (modal && event.target == modal) {
      modal.style.display = "none";
    }
  }
}
</script>
</body>
</html>
